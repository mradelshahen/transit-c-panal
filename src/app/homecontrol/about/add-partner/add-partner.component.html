<div>
  <h1 class="font-weight-bold text-capitalize text-center">Add Partner</h1>
  <p>All <span>*</span> Required</p>
  <form [formGroup]="addPartnerForm" (ngSubmit)="onSubmitPartner()" class="row">
    <div class="col-md-12 mt-1">
      <label for="partnerNameEn">Partner Name En</label>
      <span>*</span>
      <input
        [class]="{
          'is-invalid': submitted && getFormControls.partnerNameEn.errors
        }"
        class="form-control"
        type="text"
        id="partnerNameEn"
        name="partnerNameEn"
        formControlName="partnerNameEn"
        placeholder="ex: We"
      />
      <div
        *ngIf="
          getFormControls.partnerNameEn.invalid &&
          (getFormControls.partnerNameEn.dirty ||
            getFormControls.partnerNameEn.touched)
        "
        class="alert alert-danger"
      >
        <div *ngIf="getFormControls.partnerNameEn.errors?.required">
          required.
        </div>
        <div *ngIf="getFormControls.partnerNameEn.errors?.minlength">
          must be at least 3 characters long.
        </div>
      </div>
    </div>
    <div class="col-md-12 mt-1">
      <label for="partnerNameAr">Partner Name Ar</label>
      <span>*</span>
      <input
        [class]="{
          'is-invalid': submitted && getFormControls.partnerNameAr.errors
        }"
        class="form-control text-right"
        type="text"
        id="partnerNameAr"
        name="partnerNameAr"
        formControlName="partnerNameAr"
        placeholder="مصرية للاتصلات"
      />
      <div
        *ngIf="
          getFormControls.partnerNameAr.invalid &&
          (getFormControls.partnerNameAr.dirty ||
            getFormControls.partnerNameAr.touched)
        "
        class="alert alert-danger"
      >
        <div *ngIf="getFormControls.partnerNameAr.errors?.required">
          required.
        </div>
        <div *ngIf="getFormControls.partnerNameAr.errors?.minlength">
          must be at least 3 characters long.
        </div>
        <div *ngIf="getFormControls.partnerNameAr.errors?.pattern">
          Must be in Arabic
        </div>
      </div>
    </div>
    <div class="col-md-12 mt-1">
      <label for="partnerBriefEn"> Description En</label>
      <span>*</span>
      <textarea
        [class]="{
          'is-invalid': submitted && getFormControls.partnerBriefEn.errors
        }"
        class="form-control"
        type="text"
        id="partnerBriefEn"
        name="partnerBriefEn"
        formControlName="partnerBriefEn"
        placeholder="ex:  Description"
        rows="10"
        cols="10"
      ></textarea>
      <div
        *ngIf="
          getFormControls.partnerBriefEn.invalid &&
          (getFormControls.partnerBriefEn.dirty ||
            getFormControls.partnerBriefEn.touched)
        "
        class="alert alert-danger"
      >
        <div *ngIf="getFormControls.partnerBriefEn.errors?.required">
          required.
        </div>
        <div *ngIf="getFormControls.partnerBriefEn.errors?.minlength">
          must be at least 10 characters long.
        </div>
      </div>
    </div>
    <div class="col-md-12 mt-1">
      <label for="partnerBriefAr"> Description Ar</label>
      <span>*</span>
      <textarea
        [class]="{
          'is-invalid': submitted && getFormControls.partnerBriefAr.errors
        }"
        class="form-control text-right"
        type="text"
        id="partnerBriefAr"
        name="partnerBriefAr"
        formControlName="partnerBriefAr"
        placeholder="تفاصيل  "
        rows="10"
        cols="10"
      ></textarea>
      <div
        *ngIf="
          getFormControls.partnerBriefAr.invalid &&
          (getFormControls.partnerBriefAr.dirty ||
            getFormControls.partnerBriefAr.touched)
        "
        class="alert alert-danger"
      >
        <div *ngIf="getFormControls.partnerBriefAr.errors?.required">
          required.
        </div>
        <div *ngIf="getFormControls.partnerBriefAr.errors?.minlength">
          must be at least 10 characters long.
        </div>
        <div *ngIf="getFormControls.partnerBriefAr.errors?.pattern">
          Must be in Arabic
        </div>
      </div>
    </div>

    <div class="col-md-12 mt-1">
      <label for="partnerImage">Partner Photo</label>
      <span>*</span>
      <input
        [class]="{
          'is-invalid': submitted && getFormControls.partnerImage.errors
        }"
        class="form-control"
        type="file"
        id="partnerImage"
        name="partnerImage"
        formControlName="partnerImage"
        (change)="onfileUploaded($event)"
      />
      <div
        *ngIf="submitted && getFormControls.partnerImage.errors"
        class="text-danger"
      >
        required
      </div>
    </div>
    <div class="text-center w-100 mt-5">
      <button class="btn btn-success">Submit</button>
    </div>
  </form>
</div>
