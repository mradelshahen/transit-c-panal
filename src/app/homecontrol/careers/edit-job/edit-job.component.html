<div *ngIf="!isLoading">
  <h1 class="font-weight-bold text-capitalize text-center">Edit Jobs</h1>
  <h3>Company jobs:</h3>
  <div class="jobs bg-white mt-4" *ngFor="let item of careerList">
    <div class="job_card p-2 row m-0">
      <div class="details col-8 row">
        <div class="job__name col-12">
          <h4>{{ item.TitleEn }}</h4>
        </div>
      </div>
      <div class="col-4 edit__btn row m-auto">
        <div class="btn_delete col-6">
          <button class="btn btn-danger" (click)="OnDeleteCareer(item.ID)">
            Delete
          </button>
        </div>
        <div class="btn_edit col-6">
          <button class="btn btn-primary" (click)="onEditCareer(item.ID)">
            Edit
          </button>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="isEdit">
    <h1 class="font-weight-bold text-capitalize text-center">Add Career</h1>
    <p>All <span>*</span> Required</p>
    <form [formGroup]="careerForm" (ngSubmit)="onCareerSubmit()" class="row">
      <div class="col-md-12 mt-1">
        <label for="TitleEn">Title En</label>
        <span>*</span>
        <input [class]="{
            'is-invalid': submitted && getFormControls.TitleEn.errors
          }" class="form-control" type="text" id="TitleEn" name="TitleEn" formControlName="TitleEn"
          placeholder="TL Software Developer" />
        <div *ngIf="submitted && getFormControls.TitleEn.errors" class="text-danger">
          required
        </div>
      </div>
      <div class="col-md-12 mt-1">
        <label for="TitleAr">Title Ar</label>
        <span>*</span>
        <input [class]="{
            'is-invalid': submitted && getFormControls.TitleAr.errors
          }" class="form-control text-right" type="text" id="TitleAr" name="TitleAr" formControlName="TitleAr"
          placeholder="مطور برمجيات" />
        <div *ngIf="submitted && getFormControls.TitleAr.errors" class="text-danger">
          required
        </div>
      </div>

      <div class="col-md-12 mt-1">
        <label for="About_the_JobEn"> About En</label>
        <span>*</span>
        <textarea [class]="{
            'is-invalid': submitted && getFormControls.About_the_JobEn.errors
          }" class="form-control" type="text" id="About_the_JobEn" name="About_the_JobEn"
          formControlName="About_the_JobEn" placeholder="ex: Role Description"></textarea>
        <div *ngIf="submitted && getFormControls.About_the_JobEn.errors" class="text-danger">
          required
        </div>
      </div>
      <div class="col-md-12 mt-1">
        <label for="Job_RequirementsAr"> About Ar</label>
        <span>*</span>
        <textarea [class]="{
            'is-invalid': submitted && getFormControls.About_the_JobAr.errors
          }" class="form-control text-right" type="text" id="About_the_JobAr" name="About_the_JobAr"
          formControlName="About_the_JobAr" placeholder="تفاصيل الوظيفة "></textarea>
        <div *ngIf="submitted && getFormControls.About_the_JobEn.errors.required" class="text-danger">
          required
        </div>
      </div>

      <div class="col-md-12 mt-1">
        <label for="Job_RequirementsEn"> Requirements En</label>
        <span>*</span>
        <textarea [class]="{
            'is-invalid': submitted && getFormControls.Job_RequirementsEn.errors
          }" class="form-control" type="text" id="Job_RequirementsEn" name="Job_RequirementsEn"
          formControlName="Job_RequirementsEn" placeholder="+2 year as A Software Developer in .Net"></textarea>
        <div *ngIf="
            submitted && getFormControls.Job_RequirementsEn.errors.required
          " class="text-danger">
          required
        </div>
      </div>
      <div class="col-md-12 mt-1">
        <label for="Job_RequirementsAr"> Requirements Ar</label>
        <span>*</span>
        <textarea [class]="{
            'is-invalid': submitted && getFormControls.Job_RequirementsAr.errors
          }" class="form-control text-right" type="text" id="Job_RequirementsAr" name="Job_RequirementsAr"
          formControlName="Job_RequirementsAr" placeholder="خبرة عامين كمطور برمجيات"></textarea>
        <div *ngIf="
            submitted && getFormControls.Job_RequirementsAr.errors.required
          " class="text-danger">
          required
        </div>
      </div>
      <div class="text-center w-100 mt-5">
        <button class="btn btn-success" [disabled]="careerForm.pristine">
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
