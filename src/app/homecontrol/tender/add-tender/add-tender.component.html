<div class="tender">
  <h1 class="font-weight-bold text-capitalize text-center">Add Tender</h1>
  <p>All <span>*</span> Required</p>
  <form [formGroup]="tenderForm" (ngSubmit)="onSubmitTender()">
    <div class="row">
      <div class="col-12 mt-1">
        <label for="Tender_NameEn">Tender Name En</label>
        <input
          [class]="{
            'is-invalid': submitted && getFormControls.Tender_NameEn.errors
          }"
          id="Tender_NameEn"
          class="form-control"
          type="text"
          name="Tender_NameEn"
          formControlName="Tender_NameEn"
        />
        <div
          *ngIf="
            getFormControls.Tender_NameEn.invalid &&
            (getFormControls.Tender_NameEn.dirty ||
              getFormControls.Tender_NameEn.touched)
          "
          class="alert alert-danger"
        >
          <div *ngIf="getFormControls.Tender_NameEn.errors?.required">
            required.
          </div>
          <div *ngIf="getFormControls.Tender_NameEn.errors?.minlength">
            must be at least 5 characters long.
          </div>
        </div>
      </div>
      <div class="col-12 mt-1">
        <label for="Tender_NameAr">Tender Name Ar</label>
        <input
          [class]="{
            'is-invalid': submitted && getFormControls.Tender_NameAr.errors
          }"
          id="Tender_NameAr"
          class="form-control"
          type="text"
          name="Tender_NameAr"
          formControlName="Tender_NameAr"
        />
        <div
          *ngIf="
            getFormControls.Tender_NameAr.invalid &&
            (getFormControls.Tender_NameAr.dirty ||
              getFormControls.Tender_NameAr.touched)
          "
          class="alert alert-danger"
        >
          <div *ngIf="getFormControls.Tender_NameAr.errors?.required">
            required.
          </div>
          <div *ngIf="getFormControls.Tender_NameAr.errors?.minlength">
            must be at least 5 characters long.
          </div>
          <div *ngIf="getFormControls.Tender_NameAr.errors?.pattern">
            must be in arabic
          </div>
        </div>
      </div>
      <div class="col-12 mt-1">
        <label for="Tender_Code">Tender Code </label>
        <input
          [class]="{
            'is-invalid': submitted && getFormControls.Tender_Code.errors
          }"
          id="Tender_Due_Date"
          class="form-control"
          type="text"
          name="Tender_Code"
          formControlName="Tender_Code"
        />
        <div
          *ngIf="
            getFormControls.Tender_Code.invalid &&
            (getFormControls.Tender_Code.dirty ||
              getFormControls.Tender_Code.touched)
          "
          class="alert alert-danger"
        >
          <div *ngIf="getFormControls.Tender_Code.errors?.required">
            required.
          </div>
          <div *ngIf="getFormControls.Tender_Code.errors?.minlength">
            Name must be at least 3 characters long.
          </div>
        </div>
      </div>
      <div class="col-12 mt-1">
        <label for="Tender_Due_Date">Tender Date </label>
        <input
          [class]="{
            'is-invalid': submitted && getFormControls.Tender_Due_Date.errors
          }"
          id="Tender_Due_Date"
          class="form-control"
          type="date"
          name="Tender_Due_Date"
          formControlName="Tender_Due_Date"
        />
      </div>
      <div class="col-12 mt-1">
        <label for="Tender_Attachment">Tender Attachment </label>
        <input
          [class]="{
            'is-invalid': submitted && getFormControls.Tender_Attachment.errors
          }"
          id="Tender_Attachment"
          class="form-control"
          type="file"
          name="Tender_Attachment"
          formControlName="Tender_Attachment"
          (change)="fileUploader($event)"
        />
        <div
          *ngIf="
            getFormControls.Tender_Attachment.invalid &&
            (getFormControls.Tender_Attachment.dirty ||
              getFormControls.Tender_Attachment.touched)
          "
          class="alert alert-danger"
        >
          <div *ngIf="getFormControls.Tender_Attachment.errors?.required">
            required.
          </div>
        </div>
      </div>
      <div class="text-center w-100 mt-5">
        <button
          type="submit"
          [disabled]="tenderForm.pristine"
          class="btn btn-success"
        >
          Submit
        </button>
      </div>
    </div>
  </form>
</div>
